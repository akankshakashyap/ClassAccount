<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="stylesheet.css">
                <script type="module" src="popup.js"></script>
        </head>
        <body>
                <div class="service" id="drive">
                        <span class="sec_head">Drive</span>

                        <label class="switch" >
                                <div id="placeholder_drive_active">
                                </div>
                                <span class="slider round"></span>
                        </label><br>

                        <label for="drive_default_account" class="label_default_account"> Default Account
                                <input class="default_account" type="number" id="drive_default_account" min="1">
                        </label><br>

                        <label class="label_restrict">
                                <div id="placeholder_drive_restrict_to_gmail">
                                </div>
                                <span>Open only from associated gmail</span>
                        </label>
                </div>

                <br>

                <div class="service" id="classroom">
                        <span class="sec_head">Classroom</span>

                        <label class="switch" >
                                <div id="placeholder_classroom_active">
                                </div>
                                <span class="slider round"></span>
                        </label><br>

                        <label for="classroom_default_account" class="label_default_account"> Default Account
                                <input class="default_account" type="number" id="classroom_default_account" min="1">
                        </label><br>

                        <label class="label_restrict">
                                <div id="placeholder_classroom_restrict_to_gmail">
                                </div>
                                <span>Open only from associated gmail</span>
                        </label>
                </div>
        </body>
</html>
